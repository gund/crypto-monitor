<h2 mat-dialog-title>Add new wallet</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Wallet ID</mat-label>
    <input
      matInput
      cdkFocusInitial
      #walletIdInput
      (keydown.enter)="addWallet(walletIdInput.value)"
    />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    color="primary"
    [disabled]="!walletIdInput.value || isAdding"
    (click)="addWallet(walletIdInput.value)"
  >
    {{ isAdding ? 'Adding...' : 'Add' }}
  </button>
</mat-dialog-actions>
